<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forward Agency</title>
</head>
<body>
    <section class="container">
        <div class="left-half">
            <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .title {
                        font: 30px serif;
                        fill: #000000;
                        letter-spacing: 1;
                    }
                </style>
                <text x="49" y="55" class="title">we move you</text>
            </svg>
        </div>
        <div class="right-half">
            <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .forward{
                        font: 30px serif;
                        fill: #ffffff;
                        letter-spacing: 2;
                        position: relative;
                    }

                </style>
                <text x="18" y="55" class="forward">forward</text>
                <svg height="100%" width="100%">
                    <line x1="125" y1="50%" x2="100%" y2="50%" style="stroke:white;stroke-width:2" />
                </svg>
            </svg>
            <img src="images/Group.png" align="bottom" />
        </div>
    </section>
</body>
</html>
